name: Publish to npm
on:
  push:
    tags:
      - v'[0-9]+\.[0-9]+\.[0-9]+$' # Trigger on new tags starting with '<major>.<minor>.<patch>'
jobs:
  code-check:
    name: Code Quality Check
    uses: ./.github/workflows/code-quality.yml

  build:
    name: Build
    uses: ./.github/workflows/build.yml

  publish:
    if: (github.event_name == 'push' && github.event.ref_type == 'tag') || (github.event_name == 'pull_request' && github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'master')
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
