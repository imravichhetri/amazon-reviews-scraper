name: Publish to npm

on:
  push:
    tags:
      - '[0-9]+\.[0-9]+\.[0-9]+$' # Trigger on new tags starting with '<major>.<minor>.<patch>'

jobs:
  code-check:
    uses: ./code-quality.yml

  build:
    uses: ./build.yml
    
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Publish to npm
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}
